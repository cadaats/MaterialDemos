<div *ngIf="!user">
  Please select a contact!!
</div>
<div *ngIf="user">
    <mat-card>
        <mat-card-header>
          <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
          <mat-card-title>
            <h2>{{user.name}}</h2>
          </mat-card-title>
          <mat-card-subtitle>
            Birthday: {{user.birthDate | date: 'd LLLL'}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{user.bio}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
